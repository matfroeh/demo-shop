<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-gray-800">Fake Store</div>
                <div class="flex items-center">

                    <a href="#" class="text-gray-800 mx-4 hover:text-gray-600">Cart (0)</a>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-cover bg-center h-64 text-gray-800 flex items-center justify-center"
        style="background-image: url('./resources/hero.jpg')">

            <h1 class="text-4xl font-bold">Welcome to My Fake Store</h1>
        </div>

    <section class="container mx-auto px-6 py-16">
        <!-- Grid Cointainer-->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="card-container">
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Fake Store</p>
            <p>Follow us on:</p>
            <div class="flex justify-center mt-2">
                <a href="#" class="mx-2 hover:text-gray-400">Facebook</a>
